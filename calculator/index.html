<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Calculator</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="./style.css">
    <script src="./calculator.js" defer></script>
  </head>
  <body>
    <div class="container">
      <div class="row title">
        <div class="col-12 d-flex justify-content-center align-items-center">
          <h1>Calculator</h1>
        </div>
        <div class="row">
          <div class="col-12 d-flex justify-content-center align-items-center p-2">
            <button class="reset">
              C
            </button>
          </div>
      </div>
      <div class="row p-card">
        <div class="col-12 d-flex justify-content-center align-items-center">
          <div class="card1">
            <div class="row p-area">
              <div class="col-12 d-flex justify-content-center align-items-center">
                <div class="area d-flex justify-content-end align-items-center">
                  <span class="digit p-3"></span>
                </div>
              </div>
            </div>
            <div class="grid">
              <button type="button" value="7" class="calc-btn">7</button>
              <button type="button" value="8" class="calc-btn">8</button>
              <button type="button" value="9" class="calc-btn">9</button>
              <button type="button" value="÷" class="calc-btn special-btn">÷</button>
              <button type="button" value="4" class="calc-btn">4</button>
              <button type="button" value="5" class="calc-btn">5</button>
              <button type="button" value="6" class="calc-btn">6</button>
              <button type="button" value="×" class="calc-btn special-btn">×</button>
              <button type="button" value="1" class="calc-btn">1</button>
              <button type="button" value="2" class="calc-btn">2</button>
              <button type="button" value="3" class="calc-btn">3</button>
              <button type="button" value="-" class="calc-btn special-btn">-</button>
              <button type="button" value="0" class="calc-btn">0</button>
              <button type="button" value="." class="calc-btn">.</button>
              <button type="button" value="=" class="special-btn result">=</button>
              <button type="button" value="+" class="calc-btn special-btn">+</button>
            </div>
          </div>
        </div>
      </div>
      </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
  </body>
</html>
